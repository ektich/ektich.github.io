  <script>
    function checkTime(i) {
	if (i < 10) {
            i = "0" + i;
	}
	return i;
    }

function showElapsed(m) {
  var s = Math.floor(m/1000);
  var m = 0;
  var h = 0;
  if (s > 59) {
  	m = Math.floor(s/60);
    s = s - 60*m;
  }
  if ( m > 59) {
    h = Math.floor(m/60);
    m = m - 60*h;
  }
  return checkTime(h) + ":" + checkTime(m) + ":" + checkTime(s)
}

function elapsedTime() {
    // fix the date within the Date.UTC from php script when call is made
    // internally, use UTC for consistencies (as far as I know new
    // Date() returns date in UTC. the toString() called on Date
    // object returns date in browser's time zone.
    var start = new Date(Date.UTC(2018,10,28,19,00));
    document.getElementById('lastcall').innerHTML = start.toString();
    var now = new Date();
    var elapsed = now - start;
    document.getElementById('elapsed').innerHTML =
	showElapsed(elapsed);
    // ask browser to update divs in 0.9 of a second
    setTimeout(function() {elapsedTime()}, 900);
}

</script>
